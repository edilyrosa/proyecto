<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efecto ✨</title>

  <style>
    span {
      color: hotpink;
      display: block;
      font-family: monospace;
      font-size: 2rem;
      white-space: nowrap;
      border-right: 4px solid;
      width: 44ch;

      animation: typing 5s steps(44), blink 0.5s infinite step-end alternate;
      overflow: hidden;
    }

    @keyframes typing {
      from {
        width: 0;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>

</head>



<body>
  <span>Hola Edicta Mora, te quiero mucho! mamita ❤</span>
</body>

</html>
